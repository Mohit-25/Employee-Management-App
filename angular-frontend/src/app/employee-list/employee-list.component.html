<h2> Employee List</h2>
<div class="panel panel-default">
<div class="panel-heading">

<div class="row" [hidden]="!deleteMessage">  
             
    <div class="col-sm-4"></div> 
        <div class="col-sm-4">  
              
            <div class="alert alert-success alert-dismissible fade show">
                <strong>Employee data deleted successfully!</strong>    
                
                <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="Close"> x</button>
            </div>

        </div>
    <div class="col-sm-4"></div> 
</div>   
</div>

<table class= "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Id</th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let employee of employees">
            <td> {{ employee.firstName}}</td>
            <td> {{ employee.lastName}}</td>
            <td> {{ employee.emailId}}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class= "btn btn-info"> Update </button>
                <button (click)= "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click)= "employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">View</button>
            </td>
        
        </tr>
    </tbody>
</table> 
</div>
